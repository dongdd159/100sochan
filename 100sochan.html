<!DOCTYPE html>
<html>
<head>
    <title>Random Image</title>
</head>
<body>
<script>
    let dem=0
    let string = 0
    i=1
    while(i>=1&&dem<100) {
        if (i%2==0){
            string=string+" "+i
            dem++
        }
        i++
    }
    alert(dem)
    document.write(string)

</script>
</body>
</html>
